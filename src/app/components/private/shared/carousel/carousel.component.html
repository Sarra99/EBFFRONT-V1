<div class="card shadow mb-4">

    </div>
    <!-- Card Body -->

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                        <li data-target="#carouselExampleIndicators" data-slide-to="0"

                    <div class="carousel-inner">

                            <div class="card c1" style="width: 18rem;">

                                    alt="Card image cap">

                                    <p class="card-text">{{titre1.titre}}

                                </div>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <div class="card c1" style="width: 18rem;">
                                <img class="card-img-top photo"
                                    src="https://www.air-journal.fr/wp-content/uploads/air-journal_Tunisair_A330-200_TAKE_OFF.jpg"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{titre2.titre}}
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="carousel-item">

                                <img class="card-img-top"

                                    alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{titre3.titre}}
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <div class="card c1" style="width: 18rem;">
                                <img class="card-img-top"

                                    alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{titre4.titre}}
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators"
                        role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators"
                        role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row bb">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
